<!DOCTYPE html>
<html>
<head>
    <style>
  #cont{
margin: 0 auto;
background-color: red;
z-index: 3; 
width: 500px;
height: 500px;
margin:  0 auto;
display: inline-block;
position: relative; 
left: 35%;
top: 200px; }

body{
height: 1000px;
color:black
}
</style>

</head>

<body>
  <div id = "cont">
  </div>
  <span id = "inside-1"></span>
  
<script>
let div = document.getElementById('cont');
let span2 = document.getElementById('inside-1');
document.body.addEventListener('mousemove',click);
span2.style.top=0+'px';
 span2.style.zIndex=3;
 div.style.zIndex=1;
function click(event) {
    
  if (event.target.closest('#cont')) {
   span2.style.top = event.offsetY + 'px';
   span2.style.position = 'absolute';
   span2.innerHTML = event.offsetX + 'px' + " " + event.offsetY + 'px';
   span2.style.marginLeft=220+'px';
   span2.style.marginLeft = event.offsetX + 'px';
   span2.style.marginTop=200+'px';
  };
};
    
document.addEventListener('mouseout', out);
    
function out(event) {
    if(event.target!=span2) {
        span2.innerHTML = " "; 
    }; 
};

</script>
 
<script src="script.js"></script>


</body>

</html>

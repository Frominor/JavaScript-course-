<script>
  let elem=document.documentElement;//получил в переменную  область,на которой будем работать-все окно браузера
     elem.addEventListener('mousemove',info)//поставил обработчик
        function info(event){//создал функию,которая будет считать координаты
           elem.innerHTML=`Координата по иксу- ${event.pageX} <br> Координата по игрику-${event.pageY}`//указала координаты по X и по Y
  }
</script>

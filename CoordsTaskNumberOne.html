<!DOCTYPE html>
<html>
<head>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
  div{
    background-color: red;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .first-child{
    width: 100px;
    height: 100px;
    background-color:white;
  }
  .second-child{
    width: 80px;
    height: 80px;
    background-color: white;
  }
  .thirst-child{
    width: 60px;
    height: 60px;
    background-color: white;
  }
  
</style>

</head>

<body>
<div class="main">
 <div class="first-child">
   <div class="second-child"> 
    <div class="thirst-child"></div>
   </div>
 </div>
</div>
  
<script>
let div = document.querySelector('.main')
div.addEventListener('click', change)
function change(event) {
  if (event.target.closest('.thirst-child')) {

  let thirst = document.querySelector('.thirst-child')
   thirst.style.backgroundColor = 'red';
   setTimeout(function() {
  thirst.style.backgroundColor = 'white';
  thirst.parentElement.style.backgroundColor = 'red';
},3000);
 setTimeout(function() {
  thirst.parentElement.style.backgroundColor = 'white';
  thirst.parentElement.parentElement.style.backgroundColor = 'red';
},6000);
 setTimeout(function() {
  thirst.parentElement.parentElement.style.backgroundColor = 'white';
 },9000);

 return
 };
if (event.target.closest('.second-child')){

  let second = document.querySelector('.second-child')
  second.style.backgroundColor = 'red';
  setTimeout(function(){
  second.style.backgroundColor = 'white';
  second.parentElement.style.backgroundColor = 'red';
  },3000);
  setTimeout(function(){
  second.parentElement.style.backgroundColor = 'white';
  },5000);

  return 
};
 if (event.target.closest('.first-child')) {

  let first = document.querySelector('.first-child')
  first.style.backgroundColor = 'red';
  setTimeout(function(){
    first.style.backgroundColor = 'white';
  },3000);
 };
};


</script>
 
<script src="script.js">
</script>

</body>

</html>
